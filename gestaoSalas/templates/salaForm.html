<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Sala</title>
</head>
<body>
    <h1>Cadastrar Sala</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
        <a href="{% url 'sala_list' %}">Cancelar</a>
    </form>


</body>
</html>

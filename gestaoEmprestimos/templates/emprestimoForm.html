<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Kit</title>
</head>
<body>
    <h1>Cadastro de Kit</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {% if usuarioLogado.Cargo_FK.Nome == 'Administrador' %}
            <button type="submit">Salvar</button>
            <a href="{% url 'kit_list' %}">Cancelar</a>
        {% else %}
            <a href="{% url 'kit_list' %}">Voltar</a>
        {% endif %}
    </form>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Emprestimo</title>
</head>
<body>
    <h1>Cadastro de Emprestimo</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {% if usuarioLogado.Cargo_FK.Nome == 'Recepcionista' %}
            <button type="submit">Realizar Emprestimo</button>
            <a href="{% url 'emprestimo_list' %}">Cancelar</a>
        {% else %}
            <a href="{% url 'emprestimo_list' %}">Voltar</a>
        {% endif %}
    </form>


</body>
</html>

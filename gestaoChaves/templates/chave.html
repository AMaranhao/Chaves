<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chaves</title>
</head>
<body>
    <a href="{% url 'logout' %}">Sair</a>
    <h1>Chaves Cadastradas</h1>

    <ul>
    {% for chave in chaves %}
        <li>
            <a href="{% url 'chave_update' chave.id %}">{{chave.Numero}}</a>
            {% if funcionario_logado.Cargo_FK.Nome == 'Administrador' %}
                <a href="{% url 'chave_delete' chave.id %}"> -    Deletar</a>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
    </ul>
    {% if funcionario_logado.Cargo_FK.Nome == 'Administrador'%}
        <p>
        <a href="{% url 'chave_new' %}">Nova Chave</a>
        </p>
    {% endif %}
    <p>
    <a href="{% url 'menu' %}">Voltar</a>
    </p>
</body>
</html>

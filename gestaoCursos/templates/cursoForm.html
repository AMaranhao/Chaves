<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cursos</title>
</head>
<body>
    <h1>Cadastro de Cursos</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Salvar</button>
        <a href="{% url 'curso_list' %}">Cancelar</a>
    </form>


</body>
</html>
